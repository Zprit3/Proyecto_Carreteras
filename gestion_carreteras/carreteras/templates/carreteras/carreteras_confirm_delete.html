<!DOCTYPE html>
<html>
  <head>
    <title>Confirmar Eliminación</title>
  </head>
  <body>
    <h1>
      ¿Estás seguro de que quieres eliminar la carretera "{{ carretera.nombre
      }}"?
    </h1>
    <p><strong>Categoría:</strong> {{ carretera.categoria }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Sí, eliminar</button>
    </form>
    <br />
    <a href="{% url 'carreteras' %}">Cancelar</a>
  </body>
</html>
